<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rede Privada</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#141e30,#243b55);
color:white;
}

.criador{
text-align:center;
padding:15px;
font-size:14px;
background:rgba(0,0,0,0.4);
}

.container{
width:90%;
max-width:400px;
margin:40px auto;
background:#1c1c1c;
padding:25px;
border-radius:12px;
}

input{
width:100%;
padding:10px;
margin:8px 0;
border:none;
border-radius:6px;
}

button{
padding:10px;
border:none;
border-radius:6px;
background:#00ffcc;
font-weight:bold;
cursor:pointer;
}

.menu{
padding:15px;
background:#000;
display:flex;
justify-content:space-between;
align-items:center;
}

.feed{
padding:15px;
max-width:600px;
margin:auto;
}

.post{
background:#1c1c1c;
padding:15px;
border-radius:12px;
margin-bottom:20px;
}

.hidden{display:none;}
</style>
</head>
<body>

<div class="criador">
Criador do site: <b>Isac Santos de Freitas</b>
</div>

<!-- LOGIN (INICIA VISÍVEL) -->
<div class="container" id="loginBox">
<h2>Login</h2>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginSenha" placeholder="Senha">
<button onclick="login()">Entrar</button>

<p onclick="mostrarCadastro()" style="cursor:pointer;color:#00ffcc;">
Não tem conta? Criar conta
</p>
</div>

<!-- REGISTRO -->
<div class="container hidden" id="registerBox">
<h2>Criar Conta</h2>
<input type="text" id="regNome" placeholder="Seu nome">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regSenha" placeholder="Senha">
<button onclick="registrar()">Registrar</button>

<p onclick="mostrarLogin()" style="cursor:pointer;color:#00ffcc;">
Já tem conta? Entrar
</p>
</div>

<!-- AREA PRIVADA -->
<div id="privado" class="hidden">

<div class="menu">
<span id="userEmail"></span>
<button onclick="logout()" style="background:red;color:white;">Sair</button>
</div>

<div class="feed">

<h3>Nova Publicação</h3>
<input type="text" id="postTexto" placeholder="Digite algo...">
<button onclick="postar()">Postar</button>
<hr>

<div id="posts"></div>

</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBjU88ftkD1CKAQ_iCFlmsbz-5rrYXKO_s",
authDomain: "cinema-site-ca495.firebaseapp.com",
projectId: "cinema-site-ca495",
storageBucket: "cinema-site-ca495.firebasestorage.app",
messagingSenderId: "795529771811",
appId: "1:795529771811:web:9fcb0c80ada053ed51aa96"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// TROCAR TELAS
window.mostrarLogin = function(){
document.getElementById("registerBox").classList.add("hidden");
document.getElementById("loginBox").classList.remove("hidden");
}

window.mostrarCadastro = function(){
document.getElementById("loginBox").classList.add("hidden");
document.getElementById("registerBox").classList.remove("hidden");
}

// REGISTRAR
window.registrar = async function(){
const email = document.getElementById("regEmail").value;
const senha = document.getElementById("regSenha").value;

try{
await createUserWithEmailAndPassword(auth,email,senha);
alert("Conta criada! Faça login.");
mostrarLogin();
}catch(e){
alert(e.message);
}
}

// LOGIN
window.login = async function(){
const email = document.getElementById("loginEmail").value;
const senha = document.getElementById("loginSenha").value;

try{
await signInWithEmailAndPassword(auth,email,senha);
}catch(e){
alert("Erro: "+e.message);
}
}

// LOGOUT
window.logout = async function(){
await signOut(auth);
}

// POSTAR
window.postar = async function(){
const texto = document.getElementById("postTexto").value;
if(!texto) return;

await addDoc(collection(db,"posts"),{
texto:texto,
user:auth.currentUser.email,
data:Date.now()
});

document.getElementById("postTexto").value="";
carregarPosts();
}

// CARREGAR POSTS
async function carregarPosts(){
const q = query(collection(db,"posts"),orderBy("data","desc"));
const querySnapshot = await getDocs(q);

const postsDiv = document.getElementById("posts");
postsDiv.innerHTML="";

querySnapshot.forEach((doc)=>{
const post = doc.data();
postsDiv.innerHTML += `
<div class="post">
<b>${post.user}</b>
<p>${post.texto}</p>
</div>
`;
});
}

// VERIFICAR LOGIN
onAuthStateChanged(auth,(user)=>{
if(user){
document.getElementById("loginBox").classList.add("hidden");
document.getElementById("registerBox").classList.add("hidden");
document.getElementById("privado").classList.remove("hidden");
document.getElementById("userEmail").innerText = user.email;
carregarPosts();
}else{
document.getElementById("privado").classList.add("hidden");
document.getElementById("loginBox").classList.remove("hidden");
}
});

</script>
</body>
</html>
